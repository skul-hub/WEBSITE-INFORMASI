<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header class="panel" style="margin:18px;">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <div class="brand">SKULL HOSTING - Admin</div>
      <nav><ul style="display:flex;gap:10px;list-style:none;padding:0;margin:0"><li><a href="index.html">Kembali ke Beranda</a></li></ul></nav>
    </div>
  </header>

  <main class="container" style="margin-top:10px;">

    <section class="panel" style="margin-bottom:16px;">
      <h3>Tambah Slide (maks 5)</h3>
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <input id="slide-title" class="input" placeholder="Judul slide (opsional)" />
        <input id="slide-desc" class="input" placeholder="Deskripsi singkat (opsional)" />
        <input id="slide-file" type="file" accept="image/*" />
        <button id="add-slide" class="btn">Tambah Slide</button>
      </div>

      <div id="slides-list" class="item-list" style="margin-top:12px;"></div>
      <div style="margin-top:10px;"><button id="save-slides" class="btn secondary">Simpan Perubahan</button></div>
    </section>

    <section class="panel" style="margin-bottom:16px;">
      <h3>Tambah Berita</h3>
      <input id="news-title" class="input" placeholder="Judul berita" />
      <textarea id="news-summary" class="input" placeholder="Ringkasan berita" style="margin-top:10px;"></textarea>
      <div style="display:flex;gap:12px;align-items:center;margin-top:10px;">
        <input id="news-file" type="file" accept="image/*" />
        <button id="add-news" class="btn">Tambah Berita</button>
      </div>

      <div id="news-list" class="item-list" style="margin-top:12px;"></div>
      <div style="margin-top:10px;"><button id="save-news" class="btn secondary">Simpan Perubahan Berita</button></div>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
