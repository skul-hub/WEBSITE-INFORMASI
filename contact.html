<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Store Saya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Update Store Saya</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="about.html">Tentang Store</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Hubungi Kami</h2>
            <p>Alamat: Jl. Contoh No. 123, Kota Saya, Indonesia</p>
            <p>Email: info@storesaya.com</p>
            <p>Telepon: +62 123 456 789</p>
            <p>Jam Operasional: Senin - Minggu, 09:00 - 21:00</p>
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Pesan:</label>
                <textarea id="message" required></textarea>
                <button type="submit" class="btn">Kirim</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Store Saya. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
