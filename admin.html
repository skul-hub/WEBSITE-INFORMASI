<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Update Store Saya</title>
    <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard Admin</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Kembali ke Beranda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Edit Update Terbaru Store (Carousel)</h2>
            <div id="carousel-editor">
                <!-- Form edit carousel akan diisi oleh JS -->
            </div>
            <button class="btn" id="add-carousel-slide">Tambah Slide Carousel</button>
            <button class="btn" id="save-carousel">Simpan Carousel</button>

            <h2>Edit Informasi Lainnya (Berita)</h2>
            <div id="news-editor">
                <!-- Form edit berita akan diisi oleh JS -->
            </div>
            <button class="btn" id="add-news-item">Tambah Berita</button>
            <button class="btn" id="save-news">Simpan Berita</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Store Saya. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
