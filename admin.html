<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h2 style="text-align:center;margin-top:30px;">Login Admin</h2>

  <div class="container panel" style="max-width:420px;margin-top:20px;">
    <input id="username" class="input" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" class="input" placeholder="Password" style="margin-top:10px;" autocomplete="off" />
    <button id="login-btn" class="btn" style="margin-top:15px;width:100%;">Login</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/script.js"></script>
</body>
</html>
